<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI é¡¾é—® RAG åŠ©æ‰‹</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --bg-color: #f4f4f9;
            --chat-bg: #fff;
            --text-color: #333;
            --border-color: #eee;
        }

        body.dark-mode {
            --primary-color: #4a9eff;
            --bg-color: #1a1a1a;
            --chat-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --border-color: #444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            transition: all 0.3s;
        }

        .chat-container {
            width: 100%;
            max-width: 1200px;
            background: var(--chat-bg);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 95vh;
            margin-top: 20px;
            border-radius: 12px;
            overflow: hidden;
        }

        .header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 { margin: 0; font-size: 20px; }

        .tab-btn {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 6px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }

        .tab-btn.active { background: var(--primary-color); color: white; }

        .content-wrapper { flex: 1; display: flex; overflow: hidden; position: relative; }

        .tab-content { width: 100%; height: 100%; display: none; flex-direction: column; }
        .tab-content.active { display: flex; }

        #chat-history { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }

        /* æ¶ˆæ¯å®¹å™¨å¸ƒå±€ */
        .message { margin-bottom: 20px; display: flex; gap: 12px; align-items: flex-start; }
        .message.user { justify-content: flex-end; }
        .message.ai { justify-content: flex-start; }

        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; flex-shrink: 0;
        }

        .message.user .avatar { background: var(--primary-color); color: white; }
        .message.ai .avatar { background: #6c757d; color: white; }

        .bubble { max-width: 70%; padding: 12px 16px; border-radius: 12px; line-height: 1.5; }
        .message.user .bubble { background: var(--primary-color); color: white; border-top-right-radius: 2px; }
        .message.ai .bubble { background: #f1f0f0; color: #333; border-top-left-radius: 2px; }
        body.dark-mode .message.ai .bubble { background: #3f3f3f; color: #e0e0e0; }

        .input-area { padding: 20px; border-top: 1px solid var(--border-color); display: flex; gap: 10px; }
        input[type="text"] { flex: 1; padding: 12px; border-radius: 24px; border: 1px solid var(--border-color); background: var(--bg-color); color: var(--text-color); outline: none; }
        button { padding: 10px 24px; background: var(--primary-color); color: white; border: none; border-radius: 24px; cursor: pointer; font-weight: bold; }
        button:disabled { opacity: 0.6; cursor: not-allowed; }

        .rag-container { padding: 30px; overflow-y: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .rag-panel { background: var(--bg-color); padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); }
        .rag-panel h3 { margin-top: 0; color: var(--primary-color); }

        .upload-zone { border: 2px dashed var(--border-color); border-radius: 8px; padding: 30px; text-align: center; cursor: pointer; transition: all 0.3s; }
        .upload-zone:hover, .upload-zone.dragover { border-color: var(--primary-color); background: rgba(0, 123, 255, 0.05); }
        .file-input { display: none; }

        .rag-response { margin-top: 15px; padding: 10px; border-radius: 6px; font-size: 14px; display: none; }
        .rag-response.success { background: #d4edda; color: #155724; display: block; }
        .rag-response.error { background: #f8d7da; color: #721c24; display: block; }

        .bubble p { margin: 5px 0; }
        .bubble pre { background: rgba(0,0,0,0.1); padding: 10px; border-radius: 5px; overflow-x: auto; }
        .cursor::after { content: 'â–‹'; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">
        <h1>ğŸ§  AI é¡¾é—® (RAG å¢å¼ºç‰ˆ)</h1>
        <div>
            <button class="tab-btn active" onclick="switchTab('chat')">ğŸ’¬ å¯¹è¯</button>
            <button class="tab-btn" onclick="switchTab('rag')">ğŸ“‚ çŸ¥è¯†åº“ç®¡ç†</button>
            <button class="tab-btn" onclick="toggleTheme()">ğŸŒ“</button>
        </div>
    </div>

    <div class="content-wrapper">
        <div id="chat-tab" class="tab-content active">
            <div id="chat-history"></div>
            <div class="input-area">
                <input type="text" id="user-input" placeholder="è¾“å…¥é—®é¢˜..." onkeydown="if(event.key==='Enter') sendMessage()">
                <button onclick="sendMessage()" id="send-btn">å‘é€</button>
            </div>
        </div>

        <div id="rag-tab" class="tab-content">
            <div class="rag-container">
                <div class="rag-panel" style="grid-column: 1 / -1;">
                    <h3>ğŸ“¤ ä¸Šä¼ çŸ¥è¯†åº“æ–‡æ¡£</h3>
                    <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                        <p>ğŸ“„ ç‚¹å‡»æˆ–æ‹–æ‹½ PDF / Word / TXT æ–‡ä»¶åˆ°æ­¤å¤„</p>
                        <input type="file" id="fileInput" class="file-input" onchange="handleFileUpload(this.files[0])">
                    </div>
                    <div id="uploadStatus" class="rag-response"></div>
                </div>

                <div class="rag-panel" style="grid-column: 1 / -1;">
                    <h3>ğŸ” çŸ¥è¯†åº“æ£€ç´¢æµ‹è¯•</h3>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="searchQuery" placeholder="è¾“å…¥å…³é”®è¯æµ‹è¯•æ£€ç´¢æ•ˆæœ..." style="flex:1;">
                        <button onclick="searchDocuments()">æœç´¢</button>
                    </div>
                    <ul id="searchResults" style="margin-top: 15px; padding-left: 20px;"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const memoryId = "user_" + Date.now();

    // åˆå§‹åŒ–æ¬¢è¿è¯­
    window.onload = () => {
        appendMessage('ai', 'ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„é¢è¯•é¡¾é—®ã€‚è¯·å…ˆåœ¨â€œçŸ¥è¯†åº“ç®¡ç†â€ä¸­ä¸Šä¼ ä½ çš„ç®€å†æˆ–é¢è¯•èµ„æ–™(PDF)ï¼Œç„¶åæˆ‘ä»¬å¯ä»¥å¼€å§‹æ¨¡æ‹Ÿé¢è¯•æˆ–è§£ç­”é—®é¢˜ã€‚');
    };

    function switchTab(tab) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tab + '-tab').classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function toggleTheme() { document.body.classList.toggle('dark-mode'); }

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const msg = input.value.trim();
        if (!msg) return;

        appendMessage('user', msg);
        input.value = '';
        input.disabled = true;

        const aiBubble = appendMessage('ai', 'Thinking...');
        aiBubble.classList.add('cursor');
        let fullText = "";

        try {
            const response = await fetch(`/api/chat?memoryId=${memoryId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain;charset=UTF-8' },
                body: msg
            });

            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            aiBubble.innerHTML = "";

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                fullText += decoder.decode(value, { stream: true });
                aiBubble.innerHTML = marked.parse(fullText);
                document.getElementById('chat-history').scrollTop = document.getElementById('chat-history').scrollHeight;
            }
        } catch (e) {
            aiBubble.innerHTML = `<span style='color:red'>[å‘é€å¤±è´¥: ${e.message}]</span>`;
        } finally {
            aiBubble.classList.remove('cursor');
            input.disabled = false;
            input.focus();
        }
    }

    // âœ… ä¿®å¤åçš„ appendMessage å‡½æ•°
    function appendMessage(role, text) {
        const history = document.getElementById('chat-history');
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.innerHTML = marked.parse(text);

        if (role === 'user') {
            msgDiv.appendChild(bubble); // ç”¨æˆ·ï¼šæ°”æ³¡åœ¨å·¦
            msgDiv.appendChild(avatar); // ç”¨æˆ·ï¼šå¤´åƒåœ¨å³
        } else {
            msgDiv.appendChild(avatar); // AIï¼šå¤´åƒåœ¨å·¦
            msgDiv.appendChild(bubble); // AIï¼šæ°”æ³¡åœ¨å³
        }

        history.appendChild(msgDiv);
        history.scrollTop = history.scrollHeight;
        return bubble;
    }

    async function handleFileUpload(file) {
        if (!file) return;
        const statusDiv = document.getElementById('uploadStatus');
        statusDiv.className = 'rag-response';
        statusDiv.style.display = 'block';
        statusDiv.innerText = `â³ æ­£åœ¨å¤„ç† ${file.name} ...`;

        const formData = new FormData();
        formData.append('file', file);

        try {
            const res = await fetch('/api/rag/upload', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.success) {
                statusDiv.className = 'rag-response success';
                statusDiv.innerText = `âœ… æˆåŠŸ! è§£æä¸º ${data.segmentsAdded} ä¸ªç‰‡æ®µã€‚`;
            } else throw new Error(data.message);
        } catch (e) {
            statusDiv.className = 'rag-response error';
            statusDiv.innerText = `âŒ å¤±è´¥: ${e.message}`;
        }
    }

    const dropZone = document.getElementById('dropZone');
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('dragover');
        handleFileUpload(e.dataTransfer.files[0]);
    });

    async function searchDocuments() {
        const query = document.getElementById('searchQuery').value;
        if (!query) return;
        const res = await fetch('/api/rag/search', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ query: query, maxResults: 3 })
        });
        const data = await res.json();
        const list = document.getElementById('searchResults');
        list.innerHTML = data.results?.length ? data.results.map(t => `<li style="background:#f8f9fa;padding:8px;margin-bottom:8px;border-radius:4px;">${t.substring(0, 150)}...</li>`).join('') : '<li>æœªæ‰¾åˆ°å†…å®¹</li>';
    }
</script>
</body>
</html>
