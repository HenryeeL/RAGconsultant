<body>

<div class="chat-container">

    <div class="input-area">

<script>
    // æ·±è‰²æ¨¡å¼åˆ‡æ¢
    const themeBtn = document.getElementById('theme-btn');
    const htmlElement = document.documentElement;

    // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜è®¾ç½®ï¼Œé»˜è®¤ä¸ºæ·±è‰²
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeBtn.textContent = 'â˜€ï¸';
    }

    // åˆ‡æ¢æ·±è‰²æ¨¡å¼
    themeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        themeBtn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatHistory = document.getElementById('chat-history');
        const message = input.value.trim();

        if (!message) return;

        // 1. ç¦ç”¨è¾“å…¥æ¡†ï¼Œé˜²æ­¢é‡å¤æäº¤
        input.disabled = true;
        sendBtn.disabled = true;

        // 2. æ˜¾ç¤ºç”¨æˆ·æ¶ˆæ¯
        appendMessage('user', message);
        input.value = '';

        // 3. åˆ›å»º AI å›å¤çš„å ä½æ°”æ³¡
        const aiBubble = appendMessage('ai', '');
        aiBubble.classList.add('cursor'); // æ·»åŠ å…‰æ ‡é—ªçƒæ•ˆæœ

        try {
            // 4. å‘èµ· POST è¯·æ±‚ (ä½¿ç”¨ fetch å¤„ç†æµå¼å“åº”)
            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' }, // æ³¨æ„ï¼šä½ çš„åç«¯æ¥æ”¶çš„æ˜¯ Stringï¼Œæ‰€ä»¥ç”¨ text/plain
                body: message
            });

            if (!response.ok) throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');

            // 5. å¤„ç† SSE æµ (Server-Sent Events)
            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                // 1. å°†æ•°æ®å—è§£ç ä¸ºå­—ç¬¦ä¸²
                const textChunk = decoder.decode(value, { stream: true });

                // 2. æŒ‰æ¢è¡Œç¬¦åˆ†å‰²ï¼Œé€è¡Œå¤„ç† SSE æ ¼å¼
                const lines = textChunk.split('\n');
                for (const line of lines) {
                    // 3. åªè¦ä»¥ 'data:' å¼€å¤´çš„è¡Œ
                    if (line.startsWith('data:')) {
                        // æˆªæ‰å‰ 5 ä¸ªå­—ç¬¦ ('data:')ï¼Œæå–çœŸæ­£çš„å†…å®¹
                        let actualText = line.substring(5);

                        // åªæ·»åŠ éç©ºæ•°æ®
                        if (actualText.trim()) {
                            aiBubble.innerText += actualText;
                        }
                    }
                }

                // æ»šåŠ¨åˆ°åº•éƒ¨
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

        } catch (error) {
            console.error('Error:', error);
            aiBubble.innerText += "\n[å‡ºé”™äº†ï¼Œè¯·ç¨åå†è¯•]";
            aiBubble.style.color = "red";
        } finally {
            // 6. æ¢å¤è¾“å…¥çŠ¶æ€
            aiBubble.classList.remove('cursor'); // ç§»é™¤å…‰æ ‡
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }
    }

    // è¾…åŠ©å‡½æ•°ï¼šæ·»åŠ æ¶ˆæ¯åˆ°ç•Œé¢
    function appendMessage(role, text) {
        const history = document.getElementById('chat-history');
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}`;

        // æ·»åŠ å¤´åƒ
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.innerText = text;

        // ç”¨æˆ·æ¶ˆæ¯ï¼šæ°”æ³¡åœ¨å‰ï¼Œå¤´åƒåœ¨åï¼ˆè¿™æ ·æ¸²æŸ“æ—¶æ°”æ³¡åœ¨å·¦ï¼Œå¤´åƒåœ¨å³ï¼‰
        if (role === 'user') {
            msgDiv.appendChild(bubble);
            msgDiv.appendChild(avatar);
        } else {
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(bubble);
        }

        history.appendChild(msgDiv);
        history.scrollTop = history.scrollHeight;

        return bubble; // è¿”å›æ°”æ³¡å…ƒç´ ä»¥ä¾¿åç»­è¿½åŠ æ–‡å­—
    }
</script>
