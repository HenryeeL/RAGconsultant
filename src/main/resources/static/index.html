    <style>
        * {

        body {

        .chat-container {

        .header {

        body.dark-mode .header {

        .theme-toggle {

        body.dark-mode #chat-history {

        .message {

        .message.user {

        .message.ai {

        }

        .avatar {

        }

        .message.user .avatar {
            background: linear-gradient(135deg, #007bff, #0056b3);

        .message.ai .avatar {
            background: linear-gradient(135deg, #6c757d, #495057);

        body.dark-mode .message.ai .avatar {

        .bubble {

        /* Markdown æ¸²æŸ“æ ·å¼ */

        body.dark-mode .bubble code {

        .message.user .bubble {

        .message.ai .bubble {

        body.dark-mode .message.ai .bubble {

        .input-area {

        body.dark-mode .input-area {

        input[type="text"] {

        }

        body.dark-mode input[type="text"] {

        input[type="text"]:focus {

        button {

<body>

<div class="chat-container">
    <div class="header">
        <h1>AI é¡¾é—® RAG åŠ©æ‰‹</h1>
        <button class="theme-toggle" id="theme-btn" title="åˆ‡æ¢æ·±è‰²æ¨¡å¼">ğŸŒ™</button>
    </div>

    <div id="chat-history">
        <div class="message ai">
            <div class="avatar">ğŸ¤–</div>
            <div class="bubble">ä½ å¥½ï¼æˆ‘æ˜¯ä½ çš„ AI é¡¾é—®ã€‚æœ‰ä»€ä¹ˆå¯ä»¥å¸®ä½ çš„å—ï¼Ÿ</div>
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="è¾“å…¥ä½ çš„é—®é¢˜..." onkeydown="if(event.key==='Enter') sendMessage()">
        <button onclick="sendMessage()" id="send-btn">å‘é€</button>
    </div>
</div>

<script>
    const memoryId = Date.now().toString();

    const themeBtn = document.getElementById('theme-btn');
    const savedTheme = 'dark';
    if (savedTheme === 'dark') {
        document.body.classList.add('dark-mode');
        themeBtn.textContent = 'â˜€ï¸';
    }

    themeBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        const isDark = document.body.classList.contains('dark-mode');
        themeBtn.textContent = isDark ? 'â˜€ï¸' : 'ğŸŒ™';
    });

    async function sendMessage() {
        const input = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const chatHistory = document.getElementById('chat-history');
        const message = input.value.trim();

        if (!message) return;

        input.disabled = true;
        sendBtn.disabled = true;

        appendMessage('user', message);
        input.value = '';

        const aiBubble = appendMessage('ai', '');
        aiBubble.classList.add('cursor');

        // â˜… ç”¨ä¸€ä¸ªå˜é‡ç´¯ç§¯å®Œæ•´æ–‡æœ¬ï¼Œç”¨äº Markdown æ¸²æŸ“
        let fullText = '';

        try {
            const response = await fetch(`/api/chat?memoryId=${memoryId}`, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: message
            });

            if (!response.ok) throw new Error('ç½‘ç»œè¯·æ±‚å¤±è´¥');

            // â˜… ç”¨ fetch + getReader è¯»å– SSE æµ
            const reader = response.body
                .pipeThrough(new TextDecoderStream())
                .getReader();
            let buffer = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                buffer += value;

                // æŒ‰åŒæ¢è¡Œåˆ†å‰² SSE äº‹ä»¶ï¼Œæœ€åä¸€æ®µå¯èƒ½ä¸å®Œæ•´
                const parts = buffer.split('\n\n');
                buffer = parts.pop();

                for (const part of parts) {
                    for (const line of part.split('\n')) {
                        if (line.startsWith('data:')) {
                            let actualText = line.substring(5);
                            if (actualText) {
                                fullText += actualText;
                                aiBubble.innerHTML = marked.parse(fullText);
                            }
                        }
                    }
                }
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

        } catch (error) {
            console.error('Error:', error);
            aiBubble.innerText += "\n[å‡ºé”™äº†ï¼Œè¯·ç¨åå†è¯•]";
            aiBubble.style.color = "red";
        } finally {
            aiBubble.classList.remove('cursor');
            input.disabled = false;
            sendBtn.disabled = false;
            input.focus();
        }
    }

    function appendMessage(role, text) {
        const history = document.getElementById('chat-history');
        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${role}`;

        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        avatar.textContent = role === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–';

        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        bubble.innerText = text;

        if (role === 'user') {
            msgDiv.appendChild(bubble);
            msgDiv.appendChild(avatar);
        } else {
            msgDiv.appendChild(avatar);
            msgDiv.appendChild(bubble);
        }

        history.appendChild(msgDiv);
        history.scrollTop = history.scrollHeight;
        return bubble;
    }
</script>
